<html>
	<head>
		<title>The Mentat</title>
		<style>
		*{
			margin:0; 
			padding:0; 
			border: 0; 
			line-height: 100%; 
			font-size: 100%;
		}
		canvas{ 
			width: 100%; 
			height: 100% 
		}
		</style>
	</head>
	<body>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.js"></script>
		<script>
		
			
				
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);


			var geometry = new THREE.TetrahedronGeometry(15,0); 
			var material = new THREE.MeshLambertMaterial({color: 0x2f2f2f}); 
			var tri = new THREE.Mesh(geometry, material); 
			tri.rotation.x = 0; 
			tri.rotation.y = 0;
			tri.rotation.z = 0;
			scene.add(tri); 
			
			
			camera.position.z = 100;
			
			var pointLight = new THREE.PointLight(0xFFFFFF);

			// set its position
			pointLight.position.x = 50;
			pointLight.position.y = 50;
			pointLight.position.z = 50;

			// add to the scene
			scene.add(pointLight);
			

			var render = function () {
				renderer.render(scene, camera);
			};
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			window.addEventListener( 'resize', onWindowResize, false );
			render();
		</script>
	</body>
</html>
